services:
  maple-postgres:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    container_name: maple-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maple
    volumes:
      - maple-postgres-data:/var/lib/postgres
    networks:
      market-internal:
  maple-core:
    container_name: maple-core
    depends_on:
      - maple-postgres
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - ./maple
    env_file:
      - .env
    networks:
      - market-internal

volumes:
  maple-postgres-data:

networks:
  market-internal:
    external: true
